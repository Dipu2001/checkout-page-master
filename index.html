<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Form Design</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="checkout">
        <h1>checkout</h1>
        <div class="checkout1">
            <div class="checkout-information">
                <div class="contact-information">
                    <h3>Contact Information</h3>
                <span>Email</span><br>
                <input type="email" name="" placeholder="Enter Your Email..." id=""><br>
                <span>Phone</span><br>
                <input type="password" placeholder="Enter Your Password" name="" id="">
                </div>
                <div class="shipping-address">
                    <h3>Shipping Address</h3>
                    <span>Full Name</span><br>
                    <input type="text" name="" placeholder="Enter Your Full Name" id=""><br>
                    <span>Address</span><br>
                    <input type="text" name="" placeholder="Your address" id=""><br>
                    <span>City</span><br>
                    <input type="text" name="" placeholder="Your City" id=""><br>
                    <div class="cp">
                        <div class="c">
                    <span>Country</span><br>
                    <select name=" Your Country" id="">
                        <option value="">Bangladesh</option>
                        <option value="">India</option>
                        <option value="">Italy</option>
                        
                    </select>
                </div>
                    <div class="p">
                    <span>Postal Code</span><br>
                    <input type="text" name="" placeholder="Your Postal Code" id="">
                </div>
                </div><br>
                    <input type="checkbox" name="" id=""><span>Save This Information for next time</span> <br>
                    <button class="btn">
                        Continue
                    </button>


                </div>
                

            </div>
            <div class="checkout-card">
                <div class="card1">
                    <img src="photo1.png" alt="">
                    <h2>Vintage backbag</h2>
                </div>
                <div class="card2">
                    <img src="photo2.png" alt="">
                    <h2>Levi Shoes</h2>
                </div>

            </div>
        </div>
    </div>
    
</body>
</html>
